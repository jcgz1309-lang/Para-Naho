// Esto evita que al tocar el menÃº el navegador se confunda en mÃ³viles xd si no me muero

        // LÃ³gica de la rosa
        const rose = document.getElementById('rose');
        const totalPetals = 60; 

        for (let i = 0; i < totalPetals; i++) {
            const petal = document.createElement('div');
            petal.className = 'petal';
            const angle = i * 137.5; 
            const ratio = i / totalPetals;
            
            petal.style.setProperty('--index', i);
            petal.style.setProperty('--angle', `${angle}deg`);
            const spread = 5 + (ratio * 85); 
            petal.style.setProperty('--spread', `${spread}deg`);
            petal.style.setProperty('--size', `${0.6 + ratio * 1.1}`);
            petal.style.setProperty('--delay', `${i * 0.07}s`);
            
            rose.appendChild(petal);
        }
    </script>
