<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login de Nahomy</title>
    <link rel="icon" href="../ico.jpg" type="image/png">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <img src="fndsin.png" alt="Fondo del bosque encantado" class="background-image">
        
        <div class="login-box">
            <h2 class="welcome-text">WELCOME!</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">USERNAME</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">LOGIN</button>
            </form>
            <p id="errorMessage" class="error-message"></p>
        </div>

        <img src="oso (1).png" alt="Oso pardo" class="character bear">
        <img src="cabras (1).png" alt="Cabra blanca" class="character goat-white">
        <img src="tiburon (1).png" alt="Tiburón disfrazado de abeja" class="character shark-bee">
    </div>

    <script src="login.js"></script>
</body>
</html>
